<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Cabeçalho -->
        <header class="text-center mb-4">
            <h1>Gustavo Antonio</h1>
        </header>
        
        <!-- Seção do Perfil -->
        <div class="card text-center">
            <img src="eu.jpg" class="card-img-top rounded-circle mx-auto mt-3" style="width: 150px;" alt="Foto de Perfil">
            <div class="card-body">
                <h4 class="card-title">Gustavo Antonio</h4>
                <p class="card-text">Estudante de ADS</p>
            </div>
        </div>
        
        <!-- Tabela de Atividades Recentes -->
        <div class="mt-4">
            <h3>Atividades Recentes</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Atividade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>20/03/2025</td>
                        <td>Publicou um novo artigo</td>
                    </tr>
                    <tr>
                        <td>18/03/2025</td>
                        <td>Atualizou a foto de perfil</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Formulário de Contato -->
        <div class="mt-4">
            <h3>Entre em Contato</h3>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu E-mail">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
